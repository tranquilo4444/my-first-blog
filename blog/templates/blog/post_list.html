{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <tr>
        <td style="word-wrap: break-word;">
	<div class="post">
        	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		<div class="date">
			<p>published: {{ post.published_date }}</p>
		</div>
	</div>
	</td>
    </tr>
    <tr>
	<td>
        <p>{{ post.text|linebreaksbr }}</p>
	</td>
    </tr>
{% endfor %}
{% endblock %}
